<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tw.css">
    <title>Z3R0</title>
</head>

<body class="w-screen min-h-screen flex flex-col justify-between bg-shaft-950 text-shaft-50">
    <!-- background -->
    <div class="rounded-full p-12  bg-crimson-900 opacity-25
        absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex -z-10">
        <div class="rounded-full h-96 w-96 bg-shaft-950 m-auto">
        </div>
    </div>

    <!-- Header -->
    <div class="px-20 py-6">
        <h1 class="text-3xl font-bold underline decoration-crimson-600">Z3R0
        </h1>
        <p>~ Developed by <a class="italic text-shaft-300 hover:text-crimson-600" 
            href="https://nyandoggo.com" target="_blank">Nyan</a>
        </p>
    </div>

    <!-- Main body -->
    <div class="mt-0 mb-auto p-20 flex">
    </div>

    <!-- Footer-->
    <div class="px-20 py-6 flex justify-between">
        <p class="text-left mt-auto w-full" id="system-location">system-location not loaded</p>
        <div class="w-full">
            <p id="system-time" class="text-center font-bold text-xl">system-time not loaded</p>
            <p id="system-date" class="text-center text-crimson-600">system-date not loaded</p>
        </div>
        <p class="text-right mt-auto w-full" id="system-weather">system-weather not loaded</p>
    </div>

    <!-- JS imports -->
    <script src="./js/main.js"></script>
    <script src="js/footerData.js"></script>
</body>

</html>
